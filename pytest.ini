[pytest]
# Configuração do pytest para o projecto

# Diretório de testes
testpaths = tests

# Padrão de discovery de testes
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers customizados
markers =
    http: testes do módulo HTTP
    database: testes do banco de dados
    web: testes do aplicativo web
    cli: testes da interface de linha de comando
    slow: testes lentos
    integration: testes de integração

# Timeout para testes (segundos)
timeout = 10

# Coverage
[coverage:run]
source = .
omit = 
    */tests/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
